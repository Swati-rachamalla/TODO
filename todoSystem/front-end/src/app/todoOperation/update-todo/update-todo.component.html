<form  [formGroup]="newItemForm" (ngSubmit)="onSubmit()"> 

    <span></span>
            
      <div class="form-group">
          <label for="name">todo name</label>
          <input type="text" formControlName="name" class="form-control" [(ngModel)]="name">
      </div>

      <div class="form-group">
          <label for="name">todo desc</label>
          <input type="text" formControlName="desc" class="form-control" [(ngModel)]="desc">
      </div>
  
      <div class="form-group">
          <button class="btn btn-primary" type="submit">Save</button>    
          <a routerLink="/home" class="btn btn-link">Cancel</a>
      </div>
  
  </form>
